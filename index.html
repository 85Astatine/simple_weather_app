<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>First Project</title>
</head>
<body>
    <div class="card">
        <div class="search_box">
            <div class="inp"><input type="text" placeholder="Enter city name" required></div>
            <button class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather_1">
            <img src="" alt="">
            <p class="tempareture">0Â°C</p>
            <p class="place">Country</p>
        </div>
        <div class="weather_2">
            <div class="humidity">
                <i class="fa-solid fa-water" style="color: #ffffff;"></i>
                <div class="hum_div">
                    <p class="hum_per">0%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind" style="color: #ffffff;"></i>
                <div class="hum_div">
                    <p class="hum_wind">0.0 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
